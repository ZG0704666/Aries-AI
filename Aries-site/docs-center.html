  <script>
    function applyThemeClass(theme) {
      const html = document.documentElement;
      html.classList.remove('dark', 'light');
      html.classList.add(theme);
      const label = document.getElementById('theme-label');
      if (label) label.textContent = theme === 'dark' ? '切换到日间' : '切换到夜间';
    }

    function getStoredTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || saved === 'light') return saved;
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function toggleTheme() {
      const current = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyThemeClass(next);
    }

    applyThemeClass(getStoredTheme());

    // Contact links
    (function initContactLinks() {
      const qqGroupId = '746434973';
      const qqLink = document.getElementById('qq-link');
      if (!qqLink) return;

      const qqJoinUrl = 'https://qm.qq.com/q/ASVDJPrIxq';

      qqLink.addEventListener('click', async () => {
        const url = qqJoinUrl;
        try {
          await navigator.clipboard.writeText(qqGroupId);
        } catch (e) {
        }
        window.open(url, '_blank');
      });
    })();

    (function initCosmicBackground() {
      const constellationCanvas = document.getElementById('constellation-canvas');
      const meteorCanvas = document.getElementById('meteor-canvas');
      if (!constellationCanvas || !meteorCanvas) return;

      const cctx = constellationCanvas.getContext('2d');
      const mctx = meteorCanvas.getContext('2d');
      if (!cctx || !mctx) return;

      let w = 0;
      let h = 0;
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

      const points = [];
      const pointCount = 60;
      const linkDist = 250;
      const repelRadius = 200;
      const repelStrength = 1.05;
      let mouseX = -9999;
      let mouseY = -9999;

      const meteors = [];
      const maxMeteors = 2;
      let nextMeteorAt = performance.now() + 1600;

      function isDark() {
        return document.documentElement.classList.contains('dark');
      }

      function rand(min, max) {
        return min + Math.random() * (max - min);
      }

      function resize() {
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        w = Math.floor(window.innerWidth);
        h = Math.floor(window.innerHeight);
        for (const canvas of [constellationCanvas, meteorCanvas]) {
          canvas.width = Math.floor(w * dpr);
          canvas.height = Math.floor(h * dpr);
          canvas.style.width = w + 'px';
          canvas.style.height = h + 'px';
        }
        cctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        mctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function resetPoints() {
        points.length = 0;
        for (let i = 0; i < pointCount; i++) {
          points.push({
            x: Math.random() * w,
            y: Math.random() * h,
            vx: (Math.random() - 0.5) * 0.28,
            vy: (Math.random() - 0.5) * 0.28,
            tw: Math.random() * Math.PI * 2,
          });
        }
      }

      function spawnMeteor() {
        const fromLeft = Math.random() < 0.5;
        const startX = fromLeft ? rand(-w * 0.2, w * 0.05) : rand(w * 0.95, w * 1.2);
        const startY = rand(h * 0.05, h * 0.55);
        const angle = fromLeft ? rand(0.15, 0.35) : Math.PI + rand(-0.35, -0.15);
        const speed = rand(900, 1350);
        const len = rand(1100, 1900);
        meteors.push({
          x: startX,
          y: startY,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          len,
          life: 0,
          maxLife: rand(0.9, 1.4),
        });
      }

      function onMove(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
      }

      function onLeave() {
        mouseX = -9999;
        mouseY = -9999;
      }

      window.addEventListener('resize', () => {
        resize();
        resetPoints();
      });
      window.addEventListener('mousemove', onMove);
      window.addEventListener('mouseleave', onLeave);

      resize();
      resetPoints();

      let last = performance.now();
      function step(now) {
        const dt = Math.min(0.033, (now - last) / 1000);
        last = now;

        cctx.clearRect(0, 0, w, h);

        if (!isDark()) {
          mctx.clearRect(0, 0, w, h);
          requestAnimationFrame(step);
          return;
        }

        // Constellation points
        cctx.save();
        cctx.globalCompositeOperation = 'lighter';
        for (const p of points) {
          p.x += p.vx;
          p.y += p.vy;
          p.tw += dt * 1.2;

          if (p.x < -20) p.x = w + 20;
          if (p.x > w + 20) p.x = -20;
          if (p.y < -20) p.y = h + 20;
          if (p.y > h + 20) p.y = -20;

          const dx = p.x - mouseX;
          const dy = p.y - mouseY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist > 0.001 && dist < repelRadius) {
            const force = (1 - dist / repelRadius) * repelStrength;
            p.x += (dx / dist) * force * 24 * dt;
            p.y += (dy / dist) * force * 24 * dt;
          }
        }

        // Lines
        for (let i = 0; i < points.length; i++) {
          const a = points[i];
          for (let j = i + 1; j < points.length; j++) {
            const b = points[j];
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const d = Math.sqrt(dx * dx + dy * dy);
            if (d < linkDist) {
              const alpha = (1 - d / linkDist) * 0.28;
              cctx.strokeStyle = `rgba(180, 220, 255, ${alpha})`;
              cctx.lineWidth = 1;
              cctx.beginPath();
              cctx.moveTo(a.x, a.y);
              cctx.lineTo(b.x, b.y);
              cctx.stroke();
            }
          }
        }

        // Nodes glow
        for (const p of points) {
          const pulse = 0.55 + (Math.sin(p.tw) * 0.18);
          cctx.fillStyle = `rgba(255,255,255,${pulse})`;
          cctx.shadowColor = 'rgba(140, 200, 255, 0.55)';
          cctx.shadowBlur = 10;
          cctx.beginPath();
          cctx.arc(p.x, p.y, 1.6, 0, Math.PI * 2);
          cctx.fill();
          cctx.shadowBlur = 0;
        }
        cctx.restore();

        mctx.clearRect(0, 0, w, h);

        if (now > nextMeteorAt && meteors.length < maxMeteors) {
          spawnMeteor();
          nextMeteorAt = now + rand(3500, 9000);
        }

        for (let i = meteors.length - 1; i >= 0; i--) {
          const m = meteors[i];
          m.life += dt;
          m.x += m.vx * dt;
          m.y += m.vy * dt;
          const t = Math.min(1, m.life / m.maxLife);
          const a = (1 - t);

          const tailX = m.x - (m.vx / 1100) * m.len;
          const tailY = m.y - (m.vy / 1100) * m.len;
          const grad = mctx.createLinearGradient(m.x, m.y, tailX, tailY);
          grad.addColorStop(0.00, `rgba(255,255,255,${1.00 * a})`);
          grad.addColorStop(0.07, `rgba(120,235,255,${0.95 * a})`);
          grad.addColorStop(0.20, `rgba(255,210,140,${0.45 * a})`);
          grad.addColorStop(1.00, 'rgba(255,255,255,0)');

          mctx.save();
          mctx.globalCompositeOperation = 'lighter';
          mctx.strokeStyle = grad;
          mctx.lineWidth = 2.6;
          mctx.beginPath();
          mctx.moveTo(m.x, m.y);
          mctx.lineTo(tailX, tailY);
          mctx.stroke();

          mctx.fillStyle = `rgba(170, 240, 255, ${1.00 * a})`;
          mctx.shadowColor = 'rgba(140, 235, 255, 0.95)';
          mctx.shadowBlur = 28;
          mctx.beginPath();
          mctx.arc(m.x, m.y, 2.2, 0, Math.PI * 2);
          mctx.fill();
          mctx.restore();

          if (t >= 1 || m.x < -1000 || m.x > w + 1000 || m.y < -1000 || m.y > h + 1000) {
            meteors.splice(i, 1);
          }
        }

        requestAnimationFrame(step);
      }

      requestAnimationFrame(step);
    })();
  </script>

      function getRoute() {
        const raw = (location.hash || '').trim();
        const m = raw.match(/^#\/(.+)$/);
        return m && m[1] ? m[1] : 'home';
      }

      function bindImgSlots() {
        contentEl.querySelectorAll('[data-img-src]')
          .forEach((el) => {
            el.addEventListener('click', () => {
              const src = el.getAttribute('data-img-src') || '';
              const alt = el.getAttribute('data-img-alt') || '';
              if (!src) return;
              openLightbox(src, alt);
            });
          });
      }

      function render() {
        buildNav();
        const route = getRoute();
        const page = PAGES[route] || PAGES.home;
        contentEl.innerHTML = page();
        bindImgSlots();
      }

      window.addEventListener('hashchange', render);
      render();
    })();
